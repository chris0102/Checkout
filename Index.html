<!DOCTYPE html>
<html lang="en" dir="ltr"> 
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Checkout</title>
  </head>
  <body>
<main>
    <div class="checkout"><br>
      <h1>Checkout</h1>
    </div>
    <div class="contacto"><br>
      <h2>Informacion de Contacto</h2>
    </div>
    <div class="email">
        <br><label for="exampleInputEmail1" class="form-label">Email address</label><br>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="phone">
        <br><label for="exampleInputPhone" class="form-label">Phone</label><br>
        <input type="phone" class="form-control" id="exampleInputphone" aria-describedby="phoneHelp">
    </div>
    <div class="direccion-envio"><br>
        <h2>Dirección de Envío</h2>
    </div>
    <div class="nombre">
        <br><label for="exampleInputNombre" class="form-label">Nombre Completo</label><br>
        <input type="nombre" class="form-control" id="exampleInputnombre" aria-describedby="nombreHelp">
    </div>
    <div class="direccion">
        <br><label for="exampleInputdireccion" class="form-label">Direccion</label><br>
        <input type="direccion" class="form-control" id="exampleInputdireccion" aria-describedby="direccionHelp">
    </div>
    <div class="ciudad">
        <br><label for="exampleInputciudad" class="form-label">Ciudad</label><br>
        <input type="ciudad" class="form-control" id="exampleInputciudad" aria-describedby="ciudadHelp">
    </div>
</main>
  </body>
</html>
